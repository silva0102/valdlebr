<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivinhe o mapa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="logo.webp" type="image/webp">
  <link rel="icon" type="image/png" href="../Valorant-Brasil-2.png">

  <style>

    @font-face {
      font-family: 'valorant';
      src: url('../Valorant Font.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'valorant2';
      src: url('..//valorant\ font2.otf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* Estilo extra para ficar idêntico */
    body {
      font-family: 'valorant', sans-serif;
      background: url('../imagem_fundo.webp') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background: rgba(71, 82, 95, 0.37);
    }

    .input-box {
      background: #0c0c0c;
      border: 1px solid #3a3a3a;
      color: #fff;
    }

    .input-box:focus {
      outline: none;
      border-color: #ff4655;
    }

    .guess-box {
      border: 1px solid #3a3a3a;
    }

    .tooltip-icon {
      background: #ff4655;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      cursor: pointer;
    }

    .title {
      font-size: 4rem;
      color: #fa4454;

    }

                    .title:hover{
            transform: scale(1.1);
            transition: .3s;
        }

    p {
      font-family: 'valorant2', sans-serif;
    }

    footer {
      font-family: 'valorant2', sans-serif;
      z-index: 49;
      bottom: 0;
    }

    /* Botões */

    .button {
      width: 28rem;
      background: #000;
      /* cor inicial */
      border: 2px solid #fa4454;
      padding: 1rem;
      padding-right: 5rem;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: color 0.3s ease;
      font-family: 'valorant2';
      font-size: 26px;
      font-weight: bolder;
    }

    /* Pseudo-elemento para o efeito da esquerda para direita */
    .button::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, #fa4454, #fa4454);
      transform: translateX(-100%);
      transition: transform 0.2s ease;
      z-index: 0;
    }

    /* Texto acima do pseudo-elemento */
    .button>span,
    .button>div {
      position: relative;
      z-index: 1;
      color: white;
    }

    /* Hover */
    .button:hover::before {
      transform: translateX(0);
    }

    /* Opcional: mudar cor do texto no hover se quiser */
    .button:hover span,
    .button:hover h2,
    .button:hover p {
      color: white;
      font-weight: bolder;
      transform: scale(.7);
    }


    .button h2 {
      margin: 0;
      color: #fa4454;
      font-size: 1.5rem;
      transform: scale(.7);
      font-weight: bolder;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .title {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .button p {
        font-size: 0.75rem;
      }
    }

    .ativo{
      background-color: #fa4454 !important;

      
    }
  </style>
</head>

<body class="h-screen flex flex-col items-center justify-start text-white pt-4">

  <!-- Logo -->
  <a href="index.html">
    <h1 class="title">vAldle <span class="text-green-600 tracking-tighter font-bold z-1000">b</span><span
        class="text-yellow-400 tracking-tighter font-bold z-1000">r</span></h1>
  </a>

      <h1 class="text-4xl font-bold text-white mb-6">Agente</h1>
    <div class="flex flex-row">
         <input type="text" id="agente-input" placeholder="PROCURAR AGENTE..."
        class="input-box flex-grow px-3 py-2 uppercase border border-white">
      <button onclick="buscarAgente()" class="bg-gray-200 text-black px-4">➔</button>
    </div>
    <div class="p-10"></div>

    <div id="agente-result" class="mt-6 text-center"></div>

    <script>
    async function buscarAgente(){
    const nomeAgente = document.getElementById('agente-input').value.toLowerCase();
    const resultadoDiv = document.getElementById('agente-result');

    resultadoDiv.innerHTML = `<p class="text-slate-500">Carregando...</p>`;

    const response = await fetch("https://valorant-api.com/v1/agents");
    const dados = await response.json();

    // procurar agente pelo nome
    const agente = dados.data.find(a => a.displayName.toLowerCase() === nomeAgente);

    if(!agente){
        resultadoDiv.innerHTML = `<p class="text-red-500">Agente não encontrado.</p>`;
        return;
    }

    const background = agente.background;
    const cor1 = agente.backgroundGradientColors[0];
    const cor2 = agente.backgroundGradientColors[1];
    const cor3 = agente.backgroundGradientColors[2];
    const cor4 = agente.backgroundGradientColors[3];

    const nome = agente.displayName;
    const imageUrl = agente.displayIcon;
    const funcao = agente.role ? agente.role.displayName : "Sem função";
    const descricao = agente.description;

    resultadoDiv.innerHTML = `
    
<div class="relative bg-gray-800 text-white p-6 rounded-xl shadow-2xl w-72 border-2 border-[#${cor1}] 
            hover:scale-105 hover:shadow-[#${cor2}] transition-transform duration-300">

  <!-- Background atrás -->
  <div class="absolute inset-0 bg-[url(${background})] bg-cover bg-center opacity-20 rounded-xl z-0 scale-[1.1]"></div>

  <!-- Detalhes decorativos (fora do conteúdo e acima do bg) -->
  <div class="absolute -top-3 -left-3 w-12 h-12 border-t-4 border-l-4 border-[#${cor1}] z-20"></div>
  <div class="absolute -bottom-3 -right-3 w-12 h-12 border-b-4 border-r-4 border-[#${cor1}] z-20"></div>

  <!-- Conteúdo -->
  <div class="relative z-10 flex flex-col items-center">
    <!-- Nome -->
    <h2 class="text-2xl font-extrabold tracking-wide text-[#${cor1}] drop-shadow-lg uppercase">
      ${nome}
    </h2>

    <!-- Imagem com borda -->
    <div class="mt-4 w-40 h-40 rounded-lg overflow-hidden border-2 border-[#${cor1}] shadow-lg">
      <img src="${imageUrl}" alt="${nome}" class="object-cover w-full h-full" />
    </div>

    <!-- Função -->
    <h3 class="mt-4 text-lg font-semibold text-[#${cor1}] uppercase">
      Função: <span class="text-white">${funcao}</span>
    </h3>

    <!-- Descrição -->
    <p class="mt-3 text-sm text-white text-justify">
      ${descricao}
    </p>
  </div>
</div>


    `;
}

    </script>

  <div class="p-16"></div>



</body>

</html>
