<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivinhe o agente pela fala</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="logo.webp" type="image/webp">
  <link rel="icon" type="image/png" href="../Valorant-Brasil-2.png">
  <style>
    @font-face {
      font-family: 'valorant';
      src: url('../Valorant Font.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'valorant2';
      src: url('../valorant font2.otf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>

<body class="h-screen w-screen flex flex-col items-center justify-start text-white pt-4 font-[valorant] bg-[url('../imagem_fundo.webp')] bg-cover bg-fixed bg-center">

  <!-- Logo -->
  <a href="../pagina_inicial/index.html">
    <h1 class="text-[3rem] text-[#fa4454] mb-1 transition-transform duration-300
      sm:text-[6rem]
      md:text-[4rem]
      lg:text-[4rem]
      xl:text-[4rem]
      hover:scale-110
    ">
      vAldle
      <!-- Letras coloridas -->
      <span class="text-green-600 tracking-tighter font-bold z-[1000] text-[3rem] 
        sm:text-[6rem] 
        md:text-[4rem] 
        lg:text-[4rem] 
        xl:text-[4rem]
      ">b</span><span
       class="text-yellow-400 tracking-tighter font-bold z-[1000] text-[3rem] 
        sm:text-[6rem] 
        md:text-[4rem] 
        lg:text-[4rem] 
        xl:text-[4rem]
      ">r</span>
    </h1>
  </a>

  <!-- Caixa principal -->
  <div class="bg-[#47525f5e] p-4 shadow-lg text-center w-[280px] h-auto border-t-2
    sm:p-6 
    sm:w-[320px]
    md:p-8 
    md:w-[500px]
    lg:w-[500px]
  ">
    <!-- Ícone no topo -->
    <p class="mt-[-28px] text-base
      sm:mt-[-36px] sm:text-lg
      md:mt-[-44px]
    ">◆</p>

    <!-- Título -->
    <h2 class="text-xl sm:text-2xl lg:text-3xl pb-2">
      ADIvINHE O AGENTE PELA FALA #
    </h2>
    <hr class="max-w-[200px] mx-auto border-t-2 mb-6">

    <!-- Fala -->
    <h2 class="text-xl lg:text-2xl pb-4 font-bold text-red-500">
      "Fala do agente escrita, bla bla bla"
    </h2>

    <!-- Tentativas -->
    <h2 class="lg:text-lg lg:font-bold pb-2">
      Tentativas ate a dica em audio: 5
    </h2>

    <p class="mt-2 text-gray-300 font-bold font-[valorant2] text-sm sm:text-base md:text-lg">
      Leia a fala e tente adivinhar quem disse isso!
    </p>

    <!-- Barra de busca -->
    <div class="flex mt-4">
      <input type="text" placeholder="PROCURAR AGENTE..." class="
        bg-[#0c0c0c] 
        border border-red-500 
        text-white 
        px-2 py-1 text-xs
        sm:px-3 sm:py-2 sm:text-sm
        md:text-base
        lg:text-lg
        uppercase 
        flex-grow 
        focus:outline-none 
        focus:border-[#ff4655]
      ">
      <button class="bg-gray-200 text-black px-2 py-1 text-xs
        sm:px-3 sm:py-2 sm:text-sm
        md:text-base
        lg:text-lg
      ">
        ➔
      </button>
    </div>
  </div>
  
  <!-- Botão flutuante -->
  <div class="relative">
    <button
      onclick="document.getElementById('about-us').classList.toggle('visible'); document.getElementById('about-us').classList.toggle('invisible')"
      class="fixed bottom-14 right-auto left-5 z-50 flex items-center justify-center
        w-6 h-6 sm:w-10 sm:h-10 md:w-8 md:h-8 
        md:left-auto md:right-5 md:bottom-5
        bg-red-500 rounded-full shadow-lg cursor-pointer"
    >
      <img 
        src="https://www.eracleaferie.it/wp-content/uploads/signs.png" 
        alt="ícone informações" 
        class="w-3 h-3 sm:w-5 sm:h-5 md:w-4 md:h-4 transition duration-700"
      >
  
      <!-- Tooltip -->
      <div id="about-us"
        class="absolute bottom-7 right-auto left-[-7px] m-2 w-64 sm:w-72 md:w-50
          md:left-auto md:right-[-7px] md:bottom-10
          bg-gray-900 text-white border border-red-700 rounded-lg shadow-lg p-4 
          invisible transition-opacity duration-300"
      >
        <h3 class="font-bold text-red-500 mb-2 text-sm sm:text-base md:text-lg">
          SOBRE vALDLE BR:
        </h3>
  
        <p class="font-[valorant2] text-xs sm:text-sm md:text-base">
          Desafios diários em vários modos de jogo para testar toda a sua habilidade no Valorant!
        </p>
  
        <p class="mt-2 font-[valorant2] text-xs sm:text-sm md:text-base">
          Construa sua sequência de vitórias jogando todos os dias!
        </p>
  
        <p class="mt-2 font-[valorant2] text-xs sm:text-sm md:text-base">
          Criado por um fã, inspirado no: 
          <a href="https://www.valdle.gg/" class="text-blue-400 underline">Valdle</a>
        </p>
      </div>
    </button>
  </div>
  

  <!-- Rodapé -->
  <footer class="w-full pb-4 bg-transparent text-white text-center flex flex-col items-center justify-center gap-3 font-[valorant2] fixed bottom-0 z-[49]
    sm:gap-4
    md:gap-4
    lg:gap-4
  ">
    <div class="flex flex-row justify-center gap-4 sm:gap-6">
      <!-- Discord -->
      <div class="relative group">
        <a href="#" class="flex items-center justify-center rounded-[5px] transition-colors gap-1 p-1 text-xs
          hover:bg-red-900/20 hover:text-red-700
          sm:gap-2 sm:p-[5px] sm:text-sm
          md:text-base
        ">
          <img src="../rodape/img/discord_v.webp" alt="Discord" class="w-3 h-3 sm:w-5 sm:h-5">
          Discord
        </a>
        <span class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 hidden group-hover:flex flex-col items-center sm:mb-3">
          <span class="bg-black border border-gray-500 text-white text-[10px] px-2 py-1 rounded shadow-lg whitespace-nowrap sm:text-xs">
            Entre na nossa comunidade
          </span>
        </span>
      </div>
      <!-- About -->
      <div class="relative group">
        <a href="#" class="flex items-center justify-center rounded-[5px] transition-colors gap-1 p-1 text-xs 
          hover:bg-red-900/20 hover:text-red-700
          sm:gap-2 sm:p-[5px] sm:text-sm
          md:text-base
        ">
          <img src="../rodape/img/iconesobre_v.webp" alt="Sobre" class="w-3 h-3 sm:w-4 sm:h-4">
          Sobre
        </a>
        <span class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 hidden group-hover:flex flex-col items-center sm:mb-3">
          <span class="bg-black border border-gray-500 text-white text-[10px] px-2 py-1 rounded shadow-lg whitespace-nowrap sm:text-xs">
            Saiba mais sobre nós
          </span>
        </span>
      </div>

      <!-- Privacy Policy -->
      <div class="relative group">
        <a href="#" class="flex items-center justify-center rounded-[5px] transition-colors gap-1 p-1 text-xs 
          hover:bg-red-900/20 hover:text-red-700
          sm:gap-2 sm:p-[5px] sm:text-sm
          md:text-base
        ">
          <img src="../rodape/img/iconetermos.webp" alt="Política de Privacidade" class="w-3 h-3 sm:w-4 sm:h-4">
          Política de privacidade
        </a>
        <span class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 hidden group-hover:flex flex-col items-center sm:mb-3">
          <span class="bg-black border border-gray-500 text-white text-[10px] px-2 py-1 rounded shadow-lg whitespace-nowrap sm:text-xs">
            Leia nossa política de privacidade
          </span>
        </span>
      </div>
    </div>
  </footer>

</body>
</html>
